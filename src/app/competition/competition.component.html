<div class="row">
  <div class="col col-md-4" *ngFor="let item of items">
    <div class="card">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/1/13/LaLiga.svg" alt="League Image">
      <div class="card-body">
        <h4 class="card-title">{{item.caption}}</h4>
        <button class="btn btn-link" (click)="navigateToStandings(item)">Standings</button>
      </div>
    </div>
  </div>
</div>
