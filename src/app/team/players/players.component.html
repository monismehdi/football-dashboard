<div class="card">
  <img class="card-img-top" src="https://www.svgrepo.com/show/69379/athletic-soccer-player.svg" alt="Player Image" width="92"
    height="92">
  <div class="card-block">
    <h4 class="card-title">{{item.jerseyNumber}} {{item.name}}</h4>
    
  </div>
  <div class="card-footer">
    <small class="text-muted"><strong>{{item.position}}</strong></small>
  </div>
</div>
